    <div class="container-lg my-2 my-lg-0">
      <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand order-2 order-lg-1" href="index.html">Nicolas Luna</a>
      <div class="btn order-3 order-lg-3">
        <button class="btn btn-primary" type="button" onclick="window.location='index.html#booking'">Book Now</button>
      </div>
      <div class="collapse order-4 order-lg-2 navbar-collapse px-2" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="articles/index.html">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lessons.html">Lessons</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="account.html">My Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="height: 80vh;">
    <div class="row justify-content-center align-content-center flex-column" style="height: 80vh;">
      <div class="col-xl-4 col-lg-5 col-md-8 col-9 justify-content-center align-content-center">
        <div class="base-block p-4">
          <p class="h2">Sign Up</p>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="Name" />
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" />
            </div>
            <div class="form-group mb-5">
              <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <div class="d-flex flex-row justify-content-between">
              <button type="submit" class="btn-primary">
                Sign Up
              </button>
              <a class="btn-secondary text-decoration-none" href="signin.html">I already have
                account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
